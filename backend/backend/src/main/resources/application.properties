spring.application.name=backend

# --- Database (MySQL) configuration ---
# Update DB credentials if different. These use environment variables if set, otherwise defaults below.
spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:it342g4_cabasag_db}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Use UTC timestamps
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server port (frontend expects 8080)
server.port=${SERVER_PORT:8080}

